version: 2

models:
  - name: customers
    description:  "One record per customer"
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
          - is_even

  - name: stg_customers
    description: "This model cleans up customer data"
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
         

   

